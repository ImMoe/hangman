<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title>Hangman</title>
  </head>
  <body>
    <div class="life">Försök: <span>5</span></div>

    <h1>Hangman</h1>

    <div>
      <p class="question"></p>
      <div class="answer"></div>
      <button class="next-question">New Question</button>
    </div>

    <div class="alphabets">
      <p class="word">A</p>
      <p class="word">B</p>
      <p class="word">C</p>
      <p class="word">D</p>
      <p class="word">E</p>
      <p class="word">F</p>
      <p class="word">G</p>
      <p class="word">H</p>
      <p class="word">I</p>
      <p class="word">J</p>
      <p class="word">K</p>
      <p class="word">L</p>
      <p class="word">M</p>
      <p class="word">N</p>
      <p class="word">O</p>
      <p class="word">P</p>
      <p class="word">Q</p>
      <p class="word">R</p>
      <p class="word">S</p>
      <p class="word">T</p>
      <p class="word">U</p>
      <p class="word">V</p>
      <p class="word">W</p>
      <p class="word">X</p>
      <p class="word">Y</p>
      <p class="word">Z</p>
      <p class="word">Å</p>
      <p class="word">Ä</p>
      <p class="word">Ö</p>
    </div>

    <div class="display-message gameover">
      <p class="animate__animated animate__backInDown">Game over!</p>
    </div>
    <div class="display-message success">
      <p class="animate__animated animate__backInDown">Correct!</p>
    </div>

    <script src="js/index.js"></script>
  </body>
</html>
